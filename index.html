<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle Game</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <main>
      <!-- Game Container -->
      <div class="game-container">
        <h1>Wordle Game</h1>
        <div id="game-board"></div>

        <form id="guess-form">
          <input
            required
            autofocus
            autocomplete="off"
            type="text"
            id="guess-input"
            maxlength="5"
            pattern="[a-zA-Z]{5}"
            placeholder="Enter a 5-letter word"
          />
          <div class="buttons">
            <button type="submit" id="submit-button">Submit</button>
          </div>
        </form>
      </div>

      <!-- Game Over Modal -->
      <dialog id="game-over-dialog">
        <h2>Game Over!</h2>
        <p id="message"></p>
        <button type="reset" class="reset">New Game</button>
      </dialog>

      <!-- Welcome Modal using <dialog> -->
      <dialog id="welcome-dialog">
        <h2>Welcome to Wordle!</h2>
        <p>Guess the 5-letter word within 6 attempts.</p>
        <p>After each guess, the tiles will change color to give you hints.</p>

        <h3>Tile Colors:</h3>
        <div class="tile-colors">
          <span class="tile correct"></span> Green: Correct letter, correct
          position.
        </div>
        <div class="tile-colors">
          <span class="tile present"></span> Yellow: Correct letter, wrong
          position.
        </div>
        <div class="tile-colors">
          <span class="tile absent"></span> Gray: Incorrect letter.
        </div>
        <button
          id="start-button"
          class="button large centered"
          type="button"
          autofocus
        >
          Let's Play!
        </button>
      </dialog>
    </main>
  </body>
</html>
